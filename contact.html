<!DOCTYPE html>
<html>
<head>
	<title>Contact Us| Finders & Keepers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-toggleable-md custom-nav">
		<div class="container">
			<ul class="nav navbar-nav">
				<li class="nav-item"> <a href="index.html" class="nav-link"> Home </a></li>
				<li class="nav-item"><a href="#" class="nav-link"> Services </a></li>
				<li class="nav-item"><a href="about.html" class="nav-link"> About </a></li>
				<li class="nav-item"><a href="contact.html" class="nav-link"> Contact Us </a></li></ul>
		</div>

	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h1>Contact Us <i class="fa fa-phone"> </i></h1>
				<form method="post"> 
					<label for="fname"> First Name </label>
					<input id="fname" type=text" name="firstname" placeholder= "First Name"> <br>
					<label for="lname"> Last Name	</label>
					<input id="lname" type="text" name="lastname" placeholder="Last Name"><br>
					<label for="email"> Email Address</label>
					<input id="email" type="text" name="email" placeholder="Email Address"> <br>
					<label for="contact"> Contact No.</label>
					<input id="contact" type="number" name="contact"> <br>
					<label for="country">Country</label>
					<select id="country">
							<option value="India"> India </option>
							<option value="Australia"> Australia </option>
							<option value="united states"> United States </option>
							<option value="united kingdom"> United Kingodm</option>
					</select> <br>
					<label for"textarea"> Subject:</label>
					<input class="text-area" id="textarea" type="textarea" name="textarea" placeholder="Write Something...">
					<input type="submit" name="submit">
		</div>

	</div>

</body>
</html>
